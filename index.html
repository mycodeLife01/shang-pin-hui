<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚品汇topbar</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <!--顶部导航条 -->
    <div class="topbar">
        <div class="container clearfix">
            <div class="welcome leftfix">
                <span class="hello">
                    尚品汇欢迎您
                </span>
                <a href="#" class="login">请登录</a>
                <a href="#" class="register">免费注册</a>
            </div>
            <div class="topbar-nav rightfix">
                <ul class="list clearfix">
                    <li><a href="#">我的订单</a></li>
                    <li><a href="#">我的购物车</a></li>
                    <li><a href="#">我的尚品汇</a></li>
                    <li><a href="#">尚品汇会员</a></li>
                    <li><a href="#">企业采购</a></li>
                    <li><a href="#">关注尚品汇</a></li>
                    <li><a href="#">合作招商</a></li>
                    <li><a href="#">商家后台</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 头部 -->
    <div class="header">
        <div class="container clearfix">
            <div class="logo leftfix">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="search rightfix">
                <form action="#">
                    <input type="text">
                    <button></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
